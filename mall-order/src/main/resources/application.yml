server:
  port: 53000

spring:
  application:
    name: mall-order

  datasource:
    username: root
    password: 232624
    url: jdbc:mysql://echoone:3308/guli_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: echoone:8848

  thymeleaf:
    cache: false

  rabbitmq:
    host: echoone
    port: 5672
    virtual-host: /
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual

  session:
    store-type: redis

  redis:
    host: echoone
    port: 6379

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.mall.order: debug
    com.alibaba.nacos.client.naming: warn

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

myRabbitmq:
  queue: mall-queue
  exchange: mall-exchange
  routeKey: mall
  MQConfig:
    # 订单队列
    queues: order.release.order.queue
    delayQueue: order.delay.queue
    eventExchange: order-event-exchange
    routingKey: order.release.order
    createOrder: order.create.order
    # 订单自动过期时间 单位:(毫秒)
    ttl: 900000
    # 库存解锁队列
    ReleaseOther: stock.release.stock.queue
    ReleaseOtherKey: order.release.other

mall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10